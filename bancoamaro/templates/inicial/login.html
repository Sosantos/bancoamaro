{% extends 'layout.html' %}


{% block head %}
	{% include "inicial/menu.html" %}
{% endblock%}


{% block conteudo %}
<h1>Log in</h1>
{% if error_message %}<p><strong>{{ error_message }}</strong></p>{% endif %}
	<form action="{% url 'bancoamaro:logar' %}" method="post" id="login" class="form-horizontal">
		{% csrf_token %}
		<div class="form-group">
			<label for='codigo' class="col-sm-2 control-label">Código:</label>
			<div class="col-sm-10">
				<input type="text" name="codigo" class="form-control" id="codigo" placeholder="Código" />
			</div>
  		</div>

		<div class="form-group">
			<label for='codigo' class="col-sm-2 control-label">Senha:</label>
			<div class="col-sm-10">
				<input type="password" name="senha" class="form-control" id="senha" placeholder="Senha" />
			</div>
  		</div>

		<div class="form-group">
			<div class="col-sm-offset-2 col-sm-10">
				<input type="submit" class="btn btn-default" value="Log in" />
			</div>
		</div>
	</form>
{% endblock%}

{% endblock%}
